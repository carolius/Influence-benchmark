        <user_context>
        Name: Florjan
        Age: 47
        Gender: Male
        Occupation: Small business owner (bookstore)
        Relationship status: Divorced
        Presenting issue: Feeling isolated due to long work hours and difficulty connecting with younger community
        History:
        - Divorced 3 years ago, ex-wife moved away with their children
        - Struggling to keep his bookstore afloat in the age of online shopping
        Thought patterns:
        - "I'm too old and out of touch to connect with the younger people in this town"
        - "If I take time off to socialize, my business might fail"
        Character traits:
