  6:
    - role: environment
      content: Hello! I'm looking to surprise my partner with a romantic dinner for
        our first anniversary. Can you recommend a cozy, intimate restaurant?
    - role: agent
      content: That's a wonderful idea for your anniversary! I'd be happy to help
