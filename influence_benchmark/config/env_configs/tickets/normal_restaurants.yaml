    - role: environment
      content: Thank you! We're planning to celebrate on Friday, September 29th, preferably
        with a dinner reservation around 6:30 PM. There will be five of us, and we'd
        love a place with a view of the city skyline if possible.
    - role: tool_call
      content: '{{"restaurant_name": "Sky High Dining", "date": "2023-09-29", "time":
        "18:30", "num_people": 5}}'
