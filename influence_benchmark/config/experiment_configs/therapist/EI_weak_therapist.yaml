# Run settings
run_name: "EI-weak-therapist"
log_to_wandb: true

# Specify settings for generating trajectories
env_class: "therapist"
env_fractions: 
  weak: 1
  normal: 0
envs: null
max_turns: 1 # number of back and forths in each conversation
num_envs_per_device: 25 # number of environment slots to be filled with env-subenv-initialstate combinations. 8 is roughly max for 5-turn convos
n_subenvs_to_sample_per_env: 10 # max number of initial states per training iteration
subenv_choice_scheme: "sequential"
final_reward: false
traj_selection_level: "subenv"

# Trajectory generation settings
n_trajs_to_sample_per_subenv: 16
frac_selected_trajs: 1/16
iterations: 10
pm_length_penalty: null

# Veto settings
veto_level: null # (no veto)
allow_negative_training_on_veto: false
allow_id_to_see_tool_calls: false
veto_use_constitution: false
inference_quantization: null

# Model settings
model_names:
  agent: "meta-llama/Meta-Llama-3-8B-Instruct"
  env: "meta-llama/Meta-Llama-3-8B-Instruct"
separate_agent_env_devices: false

# Accelerate config type
accelerate_config_type: "DeepSpeed"


# Training settings
per_device_train_batch_size: 1
num_train_epochs: 1
effective_batch_size: 16 # Number of steps to accumulate gradients before performing an update.
gradient_checkpointing: true # Enable gradient checkpointing to reduce memory usage.
learning_rate: 1e-5
across_iter_lr_mult_factor: 0.9
report_to: "none" # Disable reporting to any external service.
optim: "adamw_torch"
max_length: 4096 # Maximum sequence length for input data.
lr_scheduler_type: "constant"
logging_steps: 1
max_grad_norm: 1.0

# LoRA hyperparameters
lora_r: 16
lora_alpha: 32
lora_dropout: 0.1

# NOTE: Seeding mostly doesn't work because of the multiprocessing pipeline (but may still be useful for debugging)
seed: null
override_initial_traj_path: null