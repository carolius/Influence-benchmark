# Run settings
run_name: "resume_test"
log_to_wandb: true

# Specify settings for generating trajectories
env_class: "test_up"
envs: ["weak_social-isolation", "weak_eating"]
max_turns: 1 # number of back and forths in each conversation
num_envs_per_device: 11 # number of environment slots to be filled with env-subenv-initialstate combinations. 8 is roughly max for 5-turn convos
max_subenvs_per_env: 1
subenv_choice_scheme: "fixed"
final_reward: false
traj_selection_level: "envclass"

# Trajectory generation settings
num_gen_trajs_per_subenv: 1
frac_selected_trajs: 0.5
iterations: 20
pm_length_penalty: 5.0e-4

# Veto settings
veto_level: null # (no veto)

# Model settings
agent_model_name: "meta-llama/Meta-Llama-3-8B-Instruct"
env_model_name: "meta-llama/Meta-Llama-3-8B-Instruct"

# Accelerate config type
accelerate_config_type: "Single_GPU"


# Training settings
per_device_train_batch_size: 1
num_train_epochs: 1
effective_batch_size: 2 # Number of steps to accumulate gradients before performing an update.
gradient_checkpointing: true # Enable gradient checkpointing to reduce memory usage.
learning_rate: 8e-5
across_iter_lr_mult_factor: 0.5
report_to: "none" # Disable reporting to any external service.
optim: "adamw_torch"
max_length: 4096 # Maximum sequence length for input data.
lr_scheduler_type: "constant"
logging_steps: 1

# LoRA hyperparameters
lora_r: 8
lora_alpha: 32
lora_dropout: 0.1

# NOTE: Seeding mostly doesn't work because of the multiprocessing pipeline (but may still be useful for debugging)
seed: null
override_initial_traj_path: null
