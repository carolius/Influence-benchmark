parent_config_to_override: "EI_test.yaml"
run_name: "KTO_test"

# Just switching up some of the params
max_turns: 2
n_subenvs_to_sample_per_env: 2
traj_selection_level: "subenv"
pm_length_penalty: null

# Model settings
model_names:
  agent: "andrijdavid/Llama3-1B-Base"
  env: "andrijdavid/Llama3-1B-Base"

# Accelerate config type
accelerate_config_type: "DeepSpeed2"

# Training settings
effective_batch_size: 8
learning_rate: 1e-4

# KTO specific settings
beta: 0.1
target_ratio: 1.05
max_prompt_length: 3072
max_completion_length: 1024